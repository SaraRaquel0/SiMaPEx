

<div class="bg-white rounded-xl shadow hover:shadow-md transition overflow-hidden h-full min-h-[280px] flex flex-col">
  <div class="relative">
    <img [src]="product.image" [alt]="product.title" class="w-full h-40 object-cover">
    <span class="absolute top-2 right-2 px-2 py-0.5 text-[10px] font-semibold rounded-full text-white capitalize"
          [ngClass]="{
            'bg-purple-500': product.category === 'workshop',
            'bg-blue-500': product.category === 'event',
            'bg-green-500': product.category === 'project',
            'bg-orange-500': product.category === 'course'
          }">
      {{ product.category }}
    </span>
  </div>
  <div class="p-4 flex flex-col justify-between flex-grow space-y-2">
    <div>
      <h2 class="text-sm font-semibold text-gray-800 leading-tight line-clamp-2">{{ product.title }}</h2>
      <p class="text-xs text-gray-500 leading-snug line-clamp-2">{{ product.description }}</p>
    </div>
    <div class="flex justify-between text-xs text-gray-400 pt-2">
      <span class="flex items-center gap-1">
        <i class="lucide lucide-building text-[13px]"></i>
        {{ product.department }}
      </span>
      <span class="flex items-center gap-1">
        <i class="lucide lucide-calendar text-[13px]"></i>
        {{ product.date }}
      </span>
    </div>
  </div>
</div>
